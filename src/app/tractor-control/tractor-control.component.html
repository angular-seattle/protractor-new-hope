<div *ngIf="tractorState" class="tractor-state">
  <p>
    <button mat-button color="primary" (click)="incrementFrameState()">next frame</button>
    <button mat-button color="primary" (click)="resetFrameState()">reset frames</button>
    
  </p>
  <p>
    <img class="lever"  [src]="asset" height=250 width=500/>
  </p>
  <table>
    <tr *ngFor="let row of dataSource">
      <td>{{row.name}}</td><td>{{row.value}}</td>
    </tr>
  </table>
</div>
