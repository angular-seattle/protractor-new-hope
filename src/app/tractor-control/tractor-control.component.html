


<div style="text-align:center">
  <h2>Tractor Beam Control</h2>
  <p>
    <button (click)="changeTestState('pass')">working!</button>
    <button (click)="changeTestState('debug')">debug this</button>
    <button (click)="resetFrameState()">reset frames</button>
  </p>
  <p>
    <img class="lever" [src]="getFrame()" (click)="incrementFrameState()" width=500/>
  </p>
  <p>
    <span>test: assets/{{testState}}/</span>
    <span>frame: {{frameState}}</span>
  </p>
</div>
